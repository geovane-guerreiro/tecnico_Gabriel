<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-4"></div>
            
            <div class="col-4 meus-dados text-center mt-5">
                <p class="titulo text-center">Seus dados</p>
                <div class="campos-container" id="campos-container">
                    <input type="text" class="campos" id="nome" placeholder="Nome completo">
                    <input type="number" class="campos" id="idade" placeholder="Idade">
                    <input type="number" class="campos" id="rg" placeholder="RG">
                    <input type="number" class="campos" id="cpf" placeholder="CPF">
                    <input type="text" class="campos" id="endereco" placeholder="endereço">
                    <input type="text" class="campos" id="profissao" placeholder="profissão">
                    <button class="mt-3 mb-2" id="cadastrar" onclick="dados()">Cadastrar-se</button>
                </div>
                <div id="dados-salvos"></div>

            </div>

            <div class="col-4">
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
